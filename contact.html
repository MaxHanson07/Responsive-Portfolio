<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Portfolio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- CSS sheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Bootstrap code for navbar -->
    <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-dark heading">
        <a class="navbar-brand" href="#">Max Hanson</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Creates the Overall Grid -->
    <main class="container">
        <div class="row">
            <!-- Makes box holding form and header -->
            <div class="col-md-8 square">
                <div class="page-header">
                    <h1 class="heading">Contact</h1>
                </div>

                <!-- Holds form -->
                <section class="row">
                    <div class="col-md-12">
                        <!-- Bootstrap form code -->
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName1">Your name</label>
                                <input type="name" class="form-control" id="exampleName1" aria-describedby="nameHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputMessage1">Your message</label>
                                <input type="message" class="form-control" id="exampleMessage1"
                                    aria-describedby="messageHelp">
                            </div>
                            <button type="submit" class="submit-btn btn btn-primary">Submit</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
